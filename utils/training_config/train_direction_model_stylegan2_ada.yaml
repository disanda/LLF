k: 30
model_name: stylegan2_ada_ffhq # car_k30_f16-Km2-5_convs3
batch_size: 5
iterations: 12000 #eval = 100
grad_clip_max_norm: null # change to float to activate

optimizer:
  _target_: torch.optim.Adam
  lr: 0.001
  weight_decay: 1e-3  
  # _target_: torch.optim.SGD
  # lr: 0.1
  # weight_decay: 5e-4
  # momentum: 0.1
  # nesterov: true

scheduler:
  _target_: torch.optim.lr_scheduler.MultiStepLR
  milestones: [1000, 5000]
  gamma: 0.2

#train
tensorboard: True
eval_freq: 1200 # epoch = iterations // eval_freq
eval_iters: 1200
feed_layers: null
model_load_path: null

kmeans:
  use_kmeans: True
  kmeans_model_path: './checkpoint/kmeans/dataset_ffhq_kmeans_k_clusters_9_feature_size_32_samples_128_feature_layer_convs.5_trunc_0.5.pkl' #car_kmeans_k_clusters_5_feature_size_16_samples_256_feature_layer_convs.3_trunc_0.5.pkl 
  k_th_cluster: 5
  use_mse_loss: False

generator:
  # _target_: generators.BigGANGenerator #BigGAN
  # resolution: 256
  # device: cuda
  # truncation: 0.4
  # class_name: husky
  # feature_layer: generator.layers.0
  _target_: models.generators.stylegan2_ada_networks.Generator ##StyleGAN2
  truncation: 0.85
  class_name: ffhq
  use_w: true
  feature_size: 32 # conv1: 4*4 , [convs.0, convs.1] : 8*8,  [convs.2, convs.3] : 16*16, [convs.4, convs.5] : 32*32,  [convs.6, convs.7] : 64*64,
  generator_path: './checkpoint/generators/stylegan2-ada-ffhq.pkl' # stylegan2-car-config-f.pt 

#checkpoint_path:
model:
  size: 512 # StyleGANs: 512  BigGAN256: 128
  _target_: model.NonlinearConditional
  normalize: True
  alpha: 0.1
  depth: 3
  final_ac: False

loss:
  _target_: loss.ContrastiveLoss
  temp: 0.5
  abs: True
  reduce: mean

